    </div>

    <script>
      //click down - active (where?)
      // then move, px move, scrolll div
      const slider = document.querySelector(".items");
      let isDown = false;
      let startX;
      let scrollLeft;

      slider.addEventListener("mousedown", (e) => {
        isDown = true;
        startX = e.clientX;
        scrollLeft = slider.scrollX;
        //selected = document.querySelector(`.${e.target.classList[1]}`);
        slider.classList.add("active");
      });
      slider.addEventListener("mouseleave", () => {
        isDown = false;
        slider.classList.remove("active");
      });
      slider.addEventListener("mouseup", () => {
        // console.log(startX, scrollLeft);
        // if (startX - scrollLeft < 0) {
        //   for (let i = 0; i < 100; i++) {
        //     slider.scrollLeft -= 1;
        //   }
        //   console.log("left");
        // } else {
        //   slider.scrollLeft += 100;
        // }
        isDown = false;
        slider.classList.remove("active");
      });
      slider.addEventListener("mousemove", (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.clientX - slider.offsetLeft;
        scrollLeft = e.clientX;
        const walk = (x - startX) * 0.5;
        slider.scrollLeft -= walk;
      });
    </script>
  </body>
</html>
